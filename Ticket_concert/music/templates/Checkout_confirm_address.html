        <input type="radio" class="checkbox-template" name="radio-address">
        <label class="checkout-info-label"><i class="fa fa-home"> </i> 
           {{i.province}} , {{i.city}} {{i.code_pos}} , {{i.address}}
        </label>
    </div>
{% endfor %}
