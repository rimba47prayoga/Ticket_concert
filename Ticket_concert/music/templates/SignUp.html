<form method="post" action="{% url 'signup' %}" id="signup">
    {% csrf_token %}
    <div class="form-group">
        <label>First Name</label>
        {{form.first_name}}
    </div>
    <div class="form-group">
        <label>Last Name</label>
        {{form.last_name}}
    </div>
    <div class="form-group">
        <label>User Name</label>
        {{form.username}}
    </div>
    <div class="form-group">
        <label>Email</label>
        {{form.email}}
    </div>
    <div class="form-group">       
        <label>Password</label>
        {{form.password1}}
    </div>
    <div class="form-group">       
        <label>Confirm Password</label>
        {{form.password2}}
    </div>
    <div class="form-group">       
        <input type="submit" value="Sign Up" class="btn btn-primary" id="btn_submit_signup" style="display:none">
    </div>
</form>
