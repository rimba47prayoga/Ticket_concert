{% extends 'layout.html' %}
{% block content %}
{% load static %}
<div id="GreenDay_slide" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#GreenDay_slide" data-slide-to="0" class="active"></li>
        <li data-target="#GreenDay_slide" data-slide-to="1"></li>
        <li data-target="#GreenDay_slide" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/GreenDay/GD_Banner_1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/GreenDay/GD_Banner_2.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/GreenDay/GD_Banner_3.jpg' %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#GreenDay_slide" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#GreenDay_slide" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container" id="albums-container">
    <div class="title">Albums</div>
</div>
<section class="projects" style="padding-top:40px;clear:left;">
    
    <div class="container-fluid" id="music-container">
        <div class="title">Music</div>
    </div>
</section>
<script>
    $(document).ready(function () {
        var container_album = $('div#albums-container'),
        container_music = $('div#music-container');
        function create_separate_album(data) {

            if (data.length > 1) {
                for (var i = 0; i < data.length; i++) {
                    var elm = '<div class="content-grid"><a class="albums-pict-container">'
                    elm += '<img src=' + GD.get_url_albums(data[i].picture) + ' title="allbum-name" /></a><h3>' + data[i].nameapp + '</h3><p class="album-descriptions">' + data[i].descriptions + '</p><div class="button play-icon popup-with-zoom-anim" id="btn_detail_album" data-links="' + data[i].link_url + '">Details</div></div>'
                    $(elm).appendTo(container_album);
                }
            } else {
                var elm = '<div class="content-grid"><a class="play-icon popup-with-zoom-anim" href="#small-dialog">'
                elm += '<img src=' + get_url_albums(data[0].picture) + ' title="allbum-name" /></a><h3>' + data[0].nameapp + '</h3><p class="album-descriptions">' + data[0].descriptions + '</p><div class="button play-icon popup-with-zoom-anim" id="btn_detail_album" data-links="' + data[0].link_url + '">Details</div></div>'
                $(elm).appendTo(container_album);
            }
        };
        function create_separate_music(data) {
            if (data.length > 1) {
                for (var i = 0; i < data.length; i++) {
                    var elm = '<div class="project"><div class="row bg-white has-shadow"><div class="left-col col-lg-12 d-flex align-items-center justify-content-between"><div class="project-title d-flex align-items-center">';
                    elm += '<div class="image has-shadow"><img src="' + GD.get_url_albums(data[i].picture) + '" alt="' + data[i].picture + '" class="img-fluid"></div><div class="text"><h3 class="h4">' + data[i].nameapp + '</h3><small> ' + data[i].albums + ' </small></div></div>';
                    elm += '<div class="project-date"><span class="hidden-sm-down">durations <br />' + data[i].durations + '</span></div></div></div></div>';
                    $(elm).appendTo(container_music);
                }
            }
        };
        $.ajax({
            url: 'json/album/',
            success: function (data) {
                create_separate_album(data);
            }
        });
        GD.handler_album_click();
        $.ajax({
            url: 'json/music/',
            success: function (data) {
                create_separate_music(data);
            }
        })
    })
</script>
{% endblock %}
